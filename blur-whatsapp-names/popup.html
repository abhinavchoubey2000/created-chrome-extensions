<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Abhinav</title>
		<style>
			.main-container {
				width: 95vw;
			}
			h1 {
				letter-spacing: 1.2px;
				font-size: small;
			}
		</style>
	</head>
	<body>
		<div class="main-container">
			<h1>Blur WhatsApp Contacts</h1>
			<label
				><input
					type="checkbox"
					name="profilepicture"
					id="blurprofilepictures"
				/>Blur Profile Pictures</label
			>
			<label
				><input type="checkbox" name="contacts" id="blurcontactnames" />Blur
				Contacts</label
			>
			<label
				><input
					type="checkbox"
					name="contactsoutermsg"
					id="blurcontactsandoutermsg"
				/>Blur Contacts and Outer Messages</label
			>
		</div>
	</body>
	<script src="./script.js"></script>
</html>
